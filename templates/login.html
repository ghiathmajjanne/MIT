<!DOCTYPE HTML>
<html>

<head>
    <title>MIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Musical Instrument Trainer</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="mask d-flex align-items-center h-50 gradient-custom-3">
            <div class="container h-50">
                <div class="row d-flex justify-content-center align-items-center h-50">
                    <div class="col-8 col-md-7 col-lg-5 col-xl-4">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5" style="font-weight: bold;">Log In</h2>
                                <form action="" method="post">
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Your Username</label>
                                        <input type="text" name="username" class="form-control form-control-lg"
                                            placeholder="Username" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" name="password" placeholder="Password"
                                            class="form-control form-control-lg" />
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg"
                                            style="font-weight: bold; color: #FFFFFF;">Log In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <p class="text-center"><a href="/register">Create an Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
